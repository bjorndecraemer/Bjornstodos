<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/" routerLinkActive="active">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/todos">Todo's</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <div style="text-align: center" data-toggle="modal" data-target="#newTodoModal">
        <fa-icon [icon]="['fas','plus']"></fa-icon>
      </div>
      <input class="form-control mr-sm-2" type="search" placeholder="Quick find" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="modal fade" id="newTodoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Todo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="newTodoForm">
          <div class="form-group">
            <label for="title" class="col-form-label">Title:</label>
            <input formControlName="todoTitle" type="text" class="form-control" id="title">
          </div>
          <div class="form-group">
            <label for="description" class="col-form-label">Description:</label>
            <textarea formControlName="todoDescription" class="form-control" id="description"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" data-dismiss="modal" (click)="onCreateNewTodo()" [disabled]="!newTodoForm.valid" class="btn btn-primary">Create Todo</button>
      </div>
    </div>
  </div>
</div>
